<ion-header>

  <ion-navbar>
    <ion-title>分类</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of list" (click)="detail(item.pid)">
      <ion-thumbnail item-start>
        <img src="../../assets/{{item.pic}}">
      </ion-thumbnail>
      <h3>{{item.title}}</h3>
      <p>作者：{{item.author}}</p>
      <p>出版社：{{item.book}}</p>
      <p style="color:#f00">¥：{{item.price}}</p>
      <button ion-button clear item-end color="secondary"><ion-icon name="cart"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
