<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--图片-->
  <div style="text-align:center;margin-bottom:20px;">
    <img src="../../assets/1.jpg" style="width:100px;height:100px;border-radius:50% 50%">
  </div>
  <!--表单-->
  <ion-list>
    <ion-item>
      <ion-label>用户名</ion-label>
      <ion-input type="text" placeholder="请输入用户名" [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password" placeholder="请输入密码" [(ngModel)]="upwd"></ion-input>
    </ion-item>
  </ion-list>
  <!--自定义布局-->
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="dark" clear>免费注册</button>
      </ion-col>
      <ion-col col-6 style="text-align:right">
        <button ion-button color="dark" clear>忘记密码</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--登录按钮-->
  <button ion-button block color="danger" round (click)="login()">登录</button>
</ion-content>
